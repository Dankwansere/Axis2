<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <ng-template matStepLabel>Basic Info</ng-template>
    
    <form [formGroup]="basicInfoForm">
        <mat-form-field class="form-input">
            <input matInput placeholder="Username" formControlName="username" (blur)="validateUsername()">
        </mat-form-field>
        

        <mat-form-field class="form-input">
            <input type="email" matInput placeholder="Email" formControlName="email" >
        </mat-form-field>
        <br>
        <mat-form-field class="form-input">
            <input matInput placeholder="First name" formControlName="firstname" >
        </mat-form-field>

        <mat-form-field class="form-input">
            <input matInput placeholder="Middle name" formControlName="middlename" >
        </mat-form-field>

        <mat-form-field class="form-input">
            <input matInput placeholder="Last name" formControlName="lastname" >
        </mat-form-field>

        <br>
        <mat-form-field class="form-input">
            <input matInput placeholder="City" formControlName="city">
        </mat-form-field>

        <mat-form-field class="form-input">
          <mat-select placeholder="Province" formControlName="province">
              <mat-option *ngFor="let provice of provinces" [value]="provice.value">
                {{provice.viewValue}}
              </mat-option>
          </mat-select>
      </mat-form-field>

        <mat-form-field class="form-input">
            <input matInput placeholder="Postal Code"  formControlName="postalcode">
        </mat-form-field>
        <br>
        <p class="error">{{errorMessage}}</p>
        <button type="button" mat-button matStepperNext color="primary" [disabled]="basicInfoForm.invalid || !isUsernameValid" style="float: right;">Next</button>
    </form>
     
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
      <ng-template matStepLabel>Employee Info</ng-template>
      <button type="button" (click)="goBack(stepper)">Back</button>
    <p>test 2</p>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">
      <ng-template matStepLabel>Set Password</ng-template>
   <app-password></app-password>
  </mat-step>
</mat-horizontal-stepper>
