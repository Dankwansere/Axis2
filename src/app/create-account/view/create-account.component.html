<mat-horizontal-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="basicInfoForm">
    <ng-template matStepLabel>Basic Info</ng-template>
    
    <form [formGroup]="basicInfoForm">
        <mat-form-field class="form-input" >
            <input matInput placeholder="Username"  formControlName="username" (blur)="validateInfo(0)">
        </mat-form-field>
        <img *ngIf="spinnerType.usernameSpinner" class="spinner-text" src="assets/images/miniSpinner.gif">

        <mat-form-field class="form-input">
            <input type="email" matInput placeholder="Email" formControlName="email" (blur)="validateInfo(1)" >
        </mat-form-field>
        <img *ngIf="spinnerType.emailSpinner" class="spinner-text" src="assets/images/miniSpinner.gif">
        <br>
        <mat-form-field class="form-input">
            <input matInput placeholder="First name" formControlName="firstname" >
        </mat-form-field>

        <mat-form-field class="form-input">
            <input matInput placeholder="Middle name" formControlName="middlename" >
        </mat-form-field>

        <mat-form-field class="form-input">
            <input matInput placeholder="Last name" formControlName="lastname" >
        </mat-form-field>

        <br>
        <mat-form-field class="form-input">
            <input matInput placeholder="City" formControlName="city">
        </mat-form-field>

        <mat-form-field class="form-input">
          <mat-select placeholder="Province" formControlName="province">
              <mat-option *ngFor="let provice of provinces" [value]="provice.value">
                {{provice.viewValue}}
              </mat-option>
          </mat-select>
      </mat-form-field>

        <mat-form-field class="form-input">
            <input matInput placeholder="Postal Code"  formControlName="postalcode">
        </mat-form-field>
        <br>
        <p class="error">{{errorMessage}}</p>
        <button type="button" mat-button matStepperNext color="primary" [disabled]="basicInfoForm.invalid || !isUsernameValid || !isEmailValid" style="float: right;">Next</button>
        <button type="button"  mat-button color="primary" (click)="clearForm()"  style="float: left;">Clear</button>
    </form>
     
  </mat-step>

  <mat-step [stepControl]="employeeForm">
      <ng-template matStepLabel>Employee Info</ng-template>

      <form [formGroup]="employeeForm">
        <mat-form-field class="form-input" >
            <input matInput placeholder="Employee ID"  formControlName="employeeID" >
        </mat-form-field>
        <img *ngIf="spinnerType.usernameSpinner" class="spinner-text" src="assets/images/miniSpinner.gif">

        <mat-form-field class="form-input">
            <input  matInput placeholder="Company Name" formControlName="companyName"  >
        </mat-form-field>
        <img *ngIf="spinnerType.emailSpinner" class="spinner-text" src="assets/images/miniSpinner.gif">
        <br>
        <mat-form-field class="form-input">
            <input matInput placeholder="Title" formControlName="title" >
        </mat-form-field>

        <mat-form-field class="form-input">
            <input matInput placeholder="Start date" formControlName="startDate" >
        </mat-form-field>

        <br>
        <mat-form-field class="form-input">
            <input matInput placeholder="Work Phone" formControlName="workPhone" >
        </mat-form-field>

       
        <mat-form-field class="form-input">
            <input matInput placeholder="Mobile Phone" formControlName="mobilePhone">
        </mat-form-field>


        <p class="error">{{errorMessage}}</p>
        <button type="button" mat-button matStepperNext color="primary" [disabled]="basicInfoForm.invalid || !isUsernameValid || !isEmailValid" style="float: right;">Next</button>
        <button type="button"  mat-button color="primary" (click)="clearForm()"  style="float: left;">Clear</button>
         <button type="button" mat-button color="primary" (click)="goBack(stepper)">Back</button>
    </form>
  </mat-step>

  <mat-step [stepControl]="thirdFormGroup">
      <ng-template matStepLabel>Set Password</ng-template>
   <app-password></app-password>
   <button type="button" mat-button color="primary" (click)="goBack(stepper)">Back</button>
  </mat-step>
</mat-horizontal-stepper>
